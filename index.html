<!DOCTYPE html>
<head>
    <title>SS13 Paperwork Simulator</title>
    <meta charset="UTF-8"> 
    <link rel="shortcut icon" href="favicon.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="script/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="script/clipboard.js-master/dist/clipboard.min.js"></script>
    <script type="text/javascript" src="script/pen.js"></script>
    <script type="text/javascript" src="script/templates.js"></script>
    <link rel="stylesheet" type="text/css" href="script/jquery-ui-1.12.1.custom/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <fieldset id="menu">
        <legend>PAPERWORK SIMULATOR <span id="year">23XX</span> <span class="optionalContent">(by Persona E)</span></legend>
        <div class="controlgroup">
            <select class="control" id="template"></select>
            <button class="control" id="load">Load Template</button>
            <button class="control" id="copy" data-clipboard-text="instructions">Copy Link to Template</button>
            <button class="control" id="save">Save Code to File</button>
        </div>
        <div class="controlgroup">
            <button
                class="control has-tooltip"
                onclick="addBlock('b')"
                title="Bold (Ctrl+B)"
            >
                <i class="fa fa-bold"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('i')"
                title="Italic (Ctrl+I)"
            >
                <i class="fa fa-italic"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('u')"
                title="Underline (Ctrl+U)"
            >
                <i class="fa fa-underline"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('center')"
                title="Center (Ctrl+E)"
            >
                <i class="fa fa-align-center"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('list')"
                title="List"
            >
                <i class="fa fa-list-ul"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('table')"
                title="Table"
            >
                <i class="fa fa-table"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('time')"
                title="Time"
            >
                <i class="fa fa-clock"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('date')"
                title="Date"
            >
                <i class="fa fa-calendar"></i>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('small')"
                title="Small (Ctrl+Shift+&lt;)"
            >
                <span>
                    <i class="fa fa-font"></i>
                    <i class="fa fa-chevron-down fa-xs" style="position: absolute; top: 0.25em; left: 66%;"></i>
                </span>
            </button>
            <button
                class="control has-tooltip"
                onclick="addBlock('large')"
                title="Large (Ctrl+Shift+&gt;)"
            >
                <span>
                    <i class="fa fa-font"></i>
                    <i class="fa fa-chevron-up fa-xs" style="position: absolute; top: 0.25em; left: 66%;"></i>
                </span>
            </button>
        </div>
    </fieldset>
    <div id="wrapper">
        <div class="panel panel-left">
            <textarea id="input" autofocus spellcheck="false"></textarea>
        </div>
        <div class="panel panel-right">
            <div id="output"></div>
        </div>
    </div>
</body>
