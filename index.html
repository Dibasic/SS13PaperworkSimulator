<!DOCTYPE html>
<head>
	<title>Paperwork Simulator 2562</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="shortcut icon" href="favicon.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="pen.js"></script>
</head>
<body>
    <header>PAPERWORK SIMULATOR 2562 (by Persona E)</header>
    <div id="wrapper">
        <main class="content">
            <textarea id="input" autofocus></textarea>
        </main>
        <main>
            <div id="output"></div>
        </main>
    </div>
    <footer>
        <select class="control" id="template">
            <option value="instructions.txt">Instructions</option>
            <optgroup label="Command">
                <option value="command/sitrep.txt">SITREP</option>
            </optgroup>
            <optgroup label="Records">
                <option value="records/employment_fleet.txt">Employment (Fleet)</option>
                <option value="records/medical.txt">Medical</option>
                <option value="records/security.txt">Security</option>
            </optgroup>
            <optgroup label="Records (SierraKomodo)">
                <option value="sierrakomodo/public_contractor.txt">Public/Header (Contractor)</option>
                <option value="sierrakomodo/public_military.txt">Public/Header (Military)</option>
                <option value="sierrakomodo/employment_contractor.txt">Employment (Contractor)</option>
                <option value="sierrakomodo/employment_military.txt">Employment (Military)</option>
                <option value="sierrakomodo/medical.txt">Medical (Common)</option>
                <option value="sierrakomodo/security_contractor.txt">Security (Contractor)</option>
                <option value="sierrakomodo/security_military.txt">Security (Military)</option>
            </optgroup>
        </select>
        <button class="control" id="load">Load Template</button>
        <button class="control" id="save">Save Pen Code</button>
    </footer>
</body>
